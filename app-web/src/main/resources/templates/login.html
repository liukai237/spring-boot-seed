<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>后台登录-Smart Admin</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" href="./css/font.css" th:href="@{/css/font.css}" />
    <link rel="stylesheet" href="./css/login.css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="./css/xadmin.css" th:href="@{/css/xadmin.css}" />
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
</head>

<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">Smart Admin-管理登录</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form">
            <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20">
        </form>
    </div>

    <script>
        $(function () {
            layui.use(["jquery", "form"], function () {
                var $ = layui.$,
                    form = layui.form;
                // layer.msg('玩命卖萌中', function(){
                //   //关闭后的操作
                //   });
                //监听提交
                form.on('submit(login)', function (data) {
                    $.post(
                        "/demo/login",
                        data.field,
                        function (res) {
                            if (res.success) {
                                layer.msg(res.message, {
                                    time: 4000,
                                });
                                location.href = '/demo/index'
                            } else {
                                layer.alert(res.message, {
                                    time: 2000,
                                });
                            }
                        },
                        "json"
                    );
                    return false;
                });
            });
        })
    </script>
    <!-- 底部结束 -->
</body>

</html>
